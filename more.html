<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="./css/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>More - Kokoa Clone</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i> <!-- wifi 아이콘 -->
		</div> <!--.status-bar__column-->

		<div class="status-bar__column">
			<span>18:43</span>
		</div> <!--.status-bar__column-->

		<div class="status-bar__column">
			<span>100%</span>
			<i class="fas fa-battery-full fa-lg"></i> <!-- 배터리 아이콘 -->
			<i class="fas fa-bolt"></i> <!-- 번개 표시 아이콘 -->
		</div> <!--.status-bar__column-->
	</div> <!--.status-bar-->

	<header class="screen-header">
		<h1 class="screen-header__title">More</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
		</div>
		<span class="badge_update"></span>
	</header> <!-- .screen-header -->

	<main class="main-screen more-screen">
		<div class="user-component">
			<div class="user-component__column">
				<img src="./img/profile.jpg" class="user-component__avatar user-component__avatar--xl" />
				<div class="user-component__text">
					<h4 class="user-component__title">RaU</h4>
					<h6 class="user-component__subtitle">
						<span>+82 10 1111 2222</span>
						
						<div class="exclamation-mark">
							<span class="circle">○</span>
							<span class="exclamation">!</span>
						</div>
					</h6>
				</div> <!-- .user-component__text -->
			</div> <!-- .user-component__column -->
				
			<div class="user-component__column">
				<i class="far fa-comment-alt fa-2x"></i>
			</div> <!-- .user-component__column -->
		</div> <!-- .user-component -->

		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="far fa-calendar"></i>
				<span>Calendar</span>
			</div>
			<div class="icon-row__icon">
				<i class="far fa-smile-beam"></i>
				<span>Emoticons</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-paint-roller"></i>
				<span>Themes</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-file-invoice-dollar"></i>
				<span>Account</span>
			</div>
		</div> <!-- .icon-row -->

		<div class="more-suggestions">
			<h4 class="more-suggestions__title">Suggestions</h4>

			<div class="more-suggestions__icons">
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right"></i>
					</div>
					<span class="more-suggestions__icon-text">Kokoa Story</span>
				</div>

				<d class="more-suggestions__icon">
					<div class="more-suggestions__icon-image">
						<i class="fas fa-quote-right"></i>
					</div>
					<span class="more-suggestions__icon-text">Kokoa Story</span>
				</d<iv>
			</div> <!-- .more-suggestions__icons-->
		</div> <!-- .more-suggestions -->
	</main> <!-- .main-screen more-screen -->

	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="nav__notification badge">1</span>
					<i class="far fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="badge__update"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul> <!-- .nav__list -->
	</nav> <!-- .nav -->

	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
