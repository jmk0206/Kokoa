<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="./css/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friends - Kokoa Clone</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i> <!-- wifi 아이콘 -->
		</div> <!--.status-bar__column-->

		<div class="status-bar__column">
			<span>18:43</span>
		</div> <!--.status-bar__column-->

		<div class="status-bar__column">
			<span>100%</span>
			<i class="fas fa-battery-full fa-lg"></i> <!-- 배터리 아이콘 -->
			<i class="fas fa-bolt"></i> <!-- 번개 표시 아이콘 -->
		</div> <!--.status-bar__column-->
	</div> <!--.status-bar-->

	<header class="screen-header">
		<h1 class="screen-header__title">Friends</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><i class="fas fa-music fa-lg"></i></span>
			<span><i class="fas fa-cog fa-lg"></i></span>
		</div>
	</header> <!-- .screen-header -->

	<a id="friends-display-link">
		<i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
	</a> <!-- #friends-display-link -->

	<div class="user-component">
		<div class="user-component__column">
			<img src="./img/profile.jpg" class="user-component__avatar" />
			<div class="user-component__text">
				<h4 class="user-component__title">RaU</h4>
				<h6 class="user-component__subtitle">this text whatever</h6>
			</div> <!-- .user-component__text -->
		</div> <!-- .user-component__column -->

		<div class="user-component__column"></div> <!-- .user-component__column -->
	</div> <!-- .user-component -->

	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
			<li class="nav__btn">
				<a class="nav__link" href="#">
					<span class="nav__notification">1</span>
					<i class="far fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
			<li class="nav__btn">
				<a class="nav__link" href="#">
					<span class="nav__update"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul> <!-- .nav__list -->
	</nav> <!-- .nav -->

	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
