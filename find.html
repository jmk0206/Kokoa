<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="./css/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friends - Kokoa Clone</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Service</span>
			<i class="fas fa-wifi"></i> <!-- wifi 아이콘 -->
		</div> <!--.status-bar__column-->

		<div class="status-bar__column">
			<span>18:43</span>
		</div> <!--.status-bar__column-->

		<div class="status-bar__column">
			<span>100%</span>
			<i class="fas fa-battery-full fa-lg"></i> <!-- 배터리 아이콘 -->
			<i class="fas fa-bolt"></i> <!-- 번개 표시 아이콘 -->
		</div> <!--.status-bar__column-->
	</div> <!--.status-bar-->

	<header class="screen-header">
		<h1 class="screen-header__title">Find</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span>
				<i class="fas fa-cog fa-lg"></i>
			</span>
		</div>
		<span class="badge_update"></span>
	</header> <!-- .screen-header -->

	<main class="main-screen">
		<div class="find-icons">
			<div class="find-icons__icon">
				<i class="fas fa-qrcode"></i>
				<span>QR Code</span>
			</div>
			<div class="find-icons__icon">
				<i class="far fa-address-book"></i>
				<span>Add by Contacts</span>
			</div>
			<div class="find-icons__icon">
				<i class="fas fa-fingerprint"></i>
				<span>Add by ID</span>
			</div>
			<div class="find-icons__icon">
				<i class="far fa-envelope"></i>
				<span>Invite</span>
			</div>
		</div> <!-- .find-icons -->

		<div class="recommended-friends">
			<h6 class="recommended-friends__title">Recommended Friends</h6>
			<span>You have no recommended friends.</span>
		</div> <!-- .recommended-frineds -->

		<div class="open-chat">
			<div class="open-chat__header">
				<h4>Open Chat</h4>
				<span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
			</div>

			<div class="open-post">
				<div class="open-post__column">
					<h5 class="open-post__title">#BTS</h5>
					<h6 class="open-post__hashtags">#bts#army#friends</h6>
					<div class="open-post__members">
						<img src="./img/profile.jpg" />
						<span class="open-post__member-count">802 members</span>
						<div class="divider"></div>
						<span class="open-post__member-status">Active</span>
					</div>
				</div> <!-- .open-post__column -->

				<div class="open-post__column">
					<div class="open-post__photo">
						<img src="https://mblogthumb-phinf.pstatic.net/MjAxOTA2MTFfMjIg/MDAxNTYwMjYwMzI3MDMx.iapwUlty7jwR5H9wZRTyVdKVM7t8JwciSq7TSFpmVDwg.jb5ku-jxEwobO3d6-nkUO2FDWM9RdLsCgKnSvAewQAYg.JPEG.13cafe/27.jpg?type=w800" alt="">
						<div class="open-post__heart-count">
							<i class="fas fa-heart fa-xs"></i>
							<span>326</span>
						</div>
					</div>
				</div> <!-- .open-post__column -->
			</div> <!-- .open-post -->

			<div class="open-post">
				<div class="open-post__column">
					<h5 class="open-post__title">Bts Gang~</h5>
					<h6 class="open-post__hashtags">#englishonly #ipupleyou #jimin #taeta...</h6>
					<div class="open-post__members">
						<img src="./img/profile.jpg" />
						<span class="open-post__member-count">299 members</span>
						<div class="divider"></div>
						<span class="open-post__member-status">Active</span>
					</div>
				</div> <!-- .open-post__column -->

				<div class="open-post__column">
					<div class="open-post__photo">
						<img src="./img/falcon-9-rocket-4k-high-definition-wallpaper-preview.jpg" alt="">
						<div class="open-post__heart-count">
							<i class="fas fa-heart fa-xs"></i>
							<span>215</span>
						</div>
					</div>
				</div> <!-- .open-post__column -->
			</div> <!-- .open-post -->
		</div> <!-- .open-chat -->
	</main>

	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="nav__notification badge">1</span>
					<i class="far fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html">
					<span class="badge__update"></span>
					<i class="fas fa-ellipsis-h fa-2x"></i>
				</a>
			</li>
		</ul> <!-- .nav__list -->
	</nav> <!-- .nav -->

	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
